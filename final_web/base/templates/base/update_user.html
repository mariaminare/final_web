{% extends 'main.html' %}
{% block title %} <title>Update Your Profile</title> {% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-secondary text-white text-center">
                    <h3>Update Your Profile</h3>
                </div>
                <div class="card-body d-flex flex-column align-items-center p-4">
                    <!-- Display the current avatar -->
                    <img src="{{ user.avatar.url }}" alt="Current Avatar" class="rounded-circle mb-4" width="150" height="150">

                    <!-- Form to update profile -->
                    <form method="POST" action="" enctype="multipart/form-data" style="width: 100%; max-width: 400px;">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">
                                    {{ field.label }}
                                </label>
                                {{ field }}
                            </div>
                        {% endfor %}
                        <div class="d-grid">
                            <button class="btn btn-dark btn-block" type="submit">Update Profile</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
