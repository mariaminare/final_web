{% load static %}

<nav class="navbar navbar-expand-lg bg-secondary">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
      <img src="{% static 'files/Logo.jpg' %}" alt="Logo" width="50" height="50" class="d-inline-block align-text-top" style="border-radius:50%;" >
      <span class="ms-2" style="font-size: 18px;">Women Play Football</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        {% if request.user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'profile' request.user.id %}">Profile</a>
          </li>
        {% endif %}
      </ul>

      <ul class="navbar-nav ms-auto align-items-center">
        <form class="d-flex me-3" role="search" action="">
          <input name="p" class="form-control me-2" type="search" placeholder="Search Player" aria-label="Search">
          <button class="btn btn-dark" type="submit">Search</button>
        </form>

        {% if request.user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="{{ request.user.avatar.url }}" width="50px" height="50px" style="border-radius:50%; margin-right: 5px;">
              <span style="font-size: 18px;">{{ request.user.username }}</span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="{% url 'update_user' %}">Update Profile</a></li>
              <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
            </ul>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Log In</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
